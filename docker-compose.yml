version: '3.8'

services:
  postgres-api:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-budget}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-budget}
      POSTGRES_DB: budget_api
    volumes:
      - postgres_api_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-budget} -d budget_api"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    networks:
      - internal

  postgres-notifications:
    image: postgres:17-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-budget}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-budget}
      POSTGRES_DB: budget_notifications
    volumes:
      - postgres_notifications_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-budget} -d budget_notifications"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - internal

  rabbitmq:
    image: rabbitmq:4-alpine
    ports:
      - "5673:5672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-budget}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-budget}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    user: "1001:1001"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-budget}:${DB_PASSWORD:-budget}@postgres-api:5432/budget_api
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-budget}:${RABBITMQ_PASSWORD:-budget}@rabbitmq:5672
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 3000
      NODE_ENV: production
    depends_on:
      postgres-api:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - internal

  notifications:
    build:
      context: .
      dockerfile: notifications/Dockerfile
    user: "1001:1001"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-budget}:${DB_PASSWORD:-budget}@postgres-notifications:5432/budget_notifications
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-budget}:${RABBITMQ_PASSWORD:-budget}@rabbitmq:5672
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      PORT: 3001
      NODE_ENV: production
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-notifications:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - internal

  nginx:
    build: ./nginx
    user: "1000:1000"
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
      notifications:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    networks:
      - internal

volumes:
  postgres_api_data:
  postgres_notifications_data:
  rabbitmq_data:

networks:
  internal:
    driver: bridge
