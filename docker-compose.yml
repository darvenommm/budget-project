version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    user: "1000:1000"
    environment:
      POSTGRES_USER: ${DB_USER:-budget}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-budget}
      POSTGRES_DB: ${DB_NAME:-budget_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-budget}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  rabbitmq:
    image: rabbitmq:4-alpine
    user: "1000:1000"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-budget}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-budget}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    user: "1000:1000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-budget}:${DB_PASSWORD:-budget}@postgres:5432/${DB_NAME:-budget_app}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-budget}:${RABBITMQ_PASSWORD:-budget}@rabbitmq:5672
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 3000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - internal

  notifications:
    build:
      context: .
      dockerfile: notifications/Dockerfile
    user: "1000:1000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-budget}:${DB_PASSWORD:-budget}@postgres:5432/${DB_NAME:-budget_app}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-budget}:${RABBITMQ_PASSWORD:-budget}@rabbitmq:5672
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      PORT: 3001
      NODE_ENV: production
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - internal

  nginx:
    build: ./nginx
    user: "1000:1000"
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
